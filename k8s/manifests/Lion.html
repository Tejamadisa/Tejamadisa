<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Realistic Lion Holding Cub SVG Animation</title>
<style>
  body {
    background: #f5f3f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  svg {
    width: 400px;
    height: auto;
    filter: drop-shadow(0 5px 5px rgba(0,0,0,0.1));
  }

  /* Breathing animation */
  .breath {
    transform-origin: center center;
    animation: breathe 3s ease-in-out infinite;
  }

  @keyframes breathe {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
</style>
</head>
<body>

<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" class="breath" aria-label="Lion holding a cub">
  <!-- Mane -->
  <circle cx="300" cy="200" r="140" fill="#c97f29"/>
  <!-- Lion body -->
  <ellipse cx="300" cy="320" rx="160" ry="100" fill="#d49f3f"/>
  <!-- Cub body -->
  <ellipse cx="210" cy="300" rx="60" ry="40" fill="#f0b94d" />
  <!-- Lion face -->
  <circle cx="300" cy="200" r="80" fill="#f9d76e"/>
  <!-- Cub face -->
  <circle cx="210" cy="280" r="40" fill="#f9d76e"/>
  <!-- Lion eyes -->
  <circle cx="270" cy="190" r="12" fill="#442c0e"/>
  <circle cx="330" cy="190" r="12" fill="#442c0e"/>
  <!-- Cub eyes -->
  <circle cx="195" cy="275" r="7" fill="#442c0e"/>
  <circle cx="225" cy="275" r="7" fill="#442c0e"/>
  <!-- Lion nose -->
  <ellipse cx="300" cy="225" rx="20" ry="12" fill="#7b4c1b"/>
  <!-- Cub nose -->
  <ellipse cx="210" cy="295" rx="10" ry="6" fill="#7b4c1b"/>
  <!-- Mouths -->
  <path d="M280,245 Q300,265 320,245" stroke="#7b4c1b" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M200,310 Q210,320 220,310" stroke="#7b4c1b" stroke-width="4" fill="none" stroke-linecap="round"/>
</svg>

</body>
</html>
