<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lion Holding Cub</title>
<style>
  body {
    background: #f0e4d7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .lion {
    position: relative;
    width: 200px;
    height: 180px;
  }

  /* Lion's body */
  .lion-body {
    position: absolute;
    bottom: 0;
    left: 50px;
    width: 100px;
    height: 120px;
    background: #d49f3f;
    border-radius: 60px 60px 40px 40px;
    box-shadow: inset 0 10px 0 #b3771e;
  }

  /* Lion's mane */
  .lion-mane {
    position: absolute;
    top: 0;
    left: 0;
    width: 180px;
    height: 180px;
    background: radial-gradient(circle at center, #c97f29 50%, #874f11 100%);
    border-radius: 50%;
    z-index: 1;
  }

  /* Lion's face */
  .lion-face {
    position: absolute;
    top: 30px;
    left: 40px;
    width: 100px;
    height: 100px;
    background: #f9d76e;
    border-radius: 50%;
    z-index: 2;
    box-shadow: inset 0 6px 0 #d9b64c;
  }

  /* Eyes */
  .eye {
    position: absolute;
    top: 50px;
    width: 20px;
    height: 20px;
    background: #442c0e;
    border-radius: 50%;
  }
  .eye.left {
    left: 55px;
  }
  .eye.right {
    left: 95px;
  }

  /* Nose */
  .nose {
    position: absolute;
    top: 80px;
    left: 82px;
    width: 15px;
    height: 10px;
    background: #7b4c1b;
    border-radius: 40% 40% 60% 60%;
  }

  /* Mouth */
  .mouth {
    position: absolute;
    top: 90px;
    left: 75px;
    width: 30px;
    height: 15px;
    border-bottom: 3px solid #7b4c1b;
    border-radius: 0 0 30px 30px;
  }

  /* Cub */
  .cub {
    position: absolute;
    bottom: 10px;
    left: 10px;
    width: 70px;
    height: 70px;
    background: #f0b94d;
    border-radius: 50% 50% 40% 40%;
    box-shadow: inset 0 6px 0 #c98c1f;
    z-index: 3;
  }

  /* Cub's face */
  .cub-face {
    position: absolute;
    top: 15px;
    left: 10px;
    width: 50px;
    height: 50px;
    background: #f9d76e;
    border-radius: 50%;
    box-shadow: inset 0 4px 0 #d9b64c;
  }

  /* Cub eyes */
  .cub-eye {
    position: absolute;
    top: 30px;
    width: 10px;
    height: 10px;
    background: #442c0e;
    border-radius: 50%;
  }
  .cub-eye.left {
    left: 20px;
  }
  .cub-eye.right {
    left: 40px;
  }

  /* Cub nose */
  .cub-nose {
    position: absolute;
    top: 45px;
    left: 32px;
    width: 8px;
    height: 5px;
    background: #7b4c1b;
    border-radius: 40% 40% 60% 60%;
  }
</style>
</head>
<body>

<div class="lion">
  <div class="lion-mane"></div>
  <div class="lion-body"></div>
  <div class="lion-face">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="nose"></div>
    <div class="mouth"></div>
  </div>
  <div class="cub">
    <div class="cub-face">
      <div class="cub-eye left"></div>
      <div class="cub-eye right"></div>
      <div class="cub-nose"></div>
    </div>
  </div>
</div>

</body>
</html>
