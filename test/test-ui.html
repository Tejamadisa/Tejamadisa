<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fancy Test UI Application</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6e8efb, #a777e8);
    margin: 0;
    padding: 0;
    color: #fff;
  }
  header {
    background: rgba(0,0,0,0.5);
    text-align: center;
    padding: 1rem 0;
    font-size: 1.5rem;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  }
  .container {
    background: rgba(0,0,0,0.4);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    text-align: center;
    width: 300px;
    margin: 3rem auto;
  }
  h1 {
    margin-bottom: 1rem;
    font-size: 1.8rem;
    color: #fff;
  }
  input[type="text"], input[type="email"], input[type="password"] {
    width: 90%;
    padding: 0.5rem;
    margin: 0.5rem 0;
    border: none;
    border-radius: 8px;
    outline: none;
    font-size: 1rem;
  }
  button {
    background: #ff7e5f;
    color: #fff;
    border: none;
    padding: 0.7rem 1.5rem;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.4s ease;
    margin-top: 1rem;
  }
  button:hover {
    background: #feb47b;
  }
</style>
</head>
<body>

<header>Tejamadisa Test Application DevOps E2E</header>

<div class="container">
  <h1>Test UI Application</h1>
  <form id="testForm">
    <input type="text" placeholder="Enter Name" required><br>
    <input type="email" placeholder="Enter Email" required><br>
    <input type="password" placeholder="Enter Password" required><br>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
  document.getElementById('testForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Form submitted successfully!');
  });
</script>

</body>
</html>
